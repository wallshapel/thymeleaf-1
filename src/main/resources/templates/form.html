<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head"></head>
	<body>
		<header th:replace="layout/layout :: header"></header>
		<br>
		<div class="container">
		   <div class="row">
		      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		           <h1 class="text-center" th:text="${title}"></h1>
		           <div class="card-body">
		              <form th:action="@{/form}" th:object="${employee}" method="post">
		                 <input type="hidden" th:field="*{id}" th:value="${employee.id}"/>
		                 <div class="form-group">
		                    <label>Name: </label>
		                    <input type="text" th:field="*{name}" class="form-control" th:errorclass="'form-control alert-danger'"/>
		                    <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
		                 </div>
		                 <div class="form-group">
		                    <label>Last name: </label>
		                    <input type="text" th:field="*{lastName}" class="form-control" th:errorclass="'form-control alert-danger'"/>
		                    <small class="form-text text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
		                 </div>
		                 <div class="form-group">
		                    <label>Email: </label>
		                    <input type="text" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
		                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small> 
		                 </div>
		                 <div class="form-group">
		                    <label>Date: </label>
		                    <input type="date" th:field="*{date}" class="form-control" th:errorclass="'form-control alert-danger'"/>
		                    <small class="form-text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></small>
		                 </div>
		                 <div class="form-group">
		                    <label>Phone: </label>
		                    <input type="number" th:field="*{phone}" class="form-control" th:errorclass="'form-control alert-danger'"/>
		                    <small class="form-text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
		                 </div>
		                 <div class="form-group">
		                    <label>Salary: </label>
		                    <input type="number" th:field="*{salary}" class="form-control" th:errorclass="'form-control alert-danger'"/>
		                    <small class="form-text text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></small>
		                 </div>
		                 <div class="form-group">
		                    <label>Sex: </label>
		                    <select class="form-control" th:field="*{sex}">
		                        <option th:value='Male'>Male</option>
		                        <option th:value='Female'>Female</option>
		                    </select>
		                 </div>
		                 <div class="box-footer"> 
		                     <input type="submit" value="Guardar" class="btn btn-primary">
		                 </div>
		              </form>
		           </div>
		      </div>
		   </div>
		</div>
		<footer th:replace="layout/layout :: footer"></footer>
	</body>
</html>
